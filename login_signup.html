<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body class="text-center">

<!----- Sign In Form ----->
<main class="form-signin">
  <form>
    <a  href="home.html"><img class="mb-5" src="/Img/Asset 1.svg" alt="Thalm Logo" width="175" height="50"></a>
    <h1 class="h3 mb-3 fw-normal">Sign In</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me">
        Remember Me
      </label>
    </div>
    <div class="container">
      <div class="row mb-3">
        <div class="col">
          <a class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modalSignUp">Sign Up</a>
        </div>
        <div class="col">
          <a class="btn btn-dark" href="">Log In</a>
        </div>
      </div>
      <hr class="solid">
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-lg btn-outline-dark mb-2" href="#"><img src="/Img/google.svg"> Continue with Google</a>
          <a class="btn btn-lg btn-outline-dark mb-2" href="#"><img src="/Img/apple.svg"> Continue with Apple</a>
          <a class="btn btn-lg btn-outline-dark mb-2" href="#"><img src="/Img/facebook.svg"> Continue with Facebook</a>

        </div>
    </div>
    </div>
  </form>

<!----- Forgot Password ----->
  <div class="row">
    <p class="text-muted">Forgot your password? <a href=""> Reset Password</a></p>
  </div>
</main>

<!----- Sign Up Modal ----->
<div class="modal modal-signin bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignUp">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h2 class="fw-bold mb-0">Sign Up</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="name" class="form-control rounded-4" id="floatingName" placeholder="First and Last Name" required>
            <label for="floatingInput">Full Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-4" id="floatingEmail" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Repeat Password</label>
          </div>
          <button class="mb-2 btn btn-lg rounded-4 btn-dark" type="submit">Sign up</button>
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
          <button class="py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
            <img src="/Img/google.svg"> 
            Sign up with Google
          </button>
          <button class="py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
            <img src="/Img/apple.svg"> 
            Sign up with Apple
          </button>
          <button class="py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
            <img src="/Img/facebook.svg"> 
            Sign up with Facebook
          </button>
        </form>
      </div>
    </div> 
  </div>
</div>
